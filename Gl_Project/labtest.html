<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-Test</title>
    <link rel="stylesheet" href="labtest.css">
</head>
<body>
    <div class="body">
        <div class="page">
            <div class="form">
                <div class="contact">
                    <h2>1.Your Contact Details</h2>
                    <div>
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Patient id if exists">
                    </div>
                   <div>
                    <input type="text" placeholder="Contact Number">
                    <input type="text" placeholder="Email id">
                   </div>
                    
                </div>
                <div class="address">
                    <h2>2.Address</h2>
                    <div>
                        <input type="text" placeholder="H-No">
                        <input type="text" placeholder="Street">

                    </div>
               
                    <input type="text" placeholder="Area">
                    <h3>District</h3>
                    <select name="districts" id="districts">
                        <option value="">Choose</option>
                        <option value="">Pune</option>
                        <option value="">Delhi</option>
                    </select>
                </div>
                <div class="testtype">
                    <h2>3.Choose The Test Type</h2>
                    <p>(Check atleat one box without fail)</p>
                    <input type="checkbox">
                    <label for="">CBC</label>
                    <input type="checkbox">
                    <label for="">Complete Urine</label>
                    <input type="checkbox">
                    <label for="">Lipid Profile</label>
                    <input type="checkbox">
                    <label for="">Thyroid Stimulating Hormone(TSH)</label>
                </div>
                <div class="copy">
                    <h2>4.Do you want a hard copy of the report?</h2>
                    <input type="radio">
                    <label for="">Yes</label>
                    <input type="radio">
                    <label for="">No</label>
    
                    
                </div>
                <div class="date">
                    <h2>5.Select Your Comfortable Date and Time</h2>
                    <input type="date">
                    <input type="time" name="" id="">
                </div>
    
            </div>
            <div class="img">
                    <img src="./images/Lab-Test/lab-test.jpg" alt="">
            </div>
        </div>
        <div class="btn">
            <button>Reset</button>
            <button>Submit</button>
        </div>
    </div>
   
    
</body>
</html>
